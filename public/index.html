        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(10px, 10px) rotate(3deg);
            }

            50% {
                transform: translate(-10px, 5px) rotate(-3deg);
            }

            75% {
                transform: translate(5px, -5px) rotate(2deg);
            }
        }

        @keyframes float-slow {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .animate-float {
            animation: float 20s ease-in-out infinite;
        }

        .animate-float-slow {
            animation: float-slow 6s ease-in-out infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;

<script>
    const slider = document.getElementById("slider");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    // Ambil semua gambar dalam slider
    const items = slider.children;
    let currentIndex = 0; // Indeks gambar aktif

    function scrollToCenter(index) {
        if (index >= 0 && index < items.length) {
            const item = items[index];
            const sliderRect = slider.getBoundingClientRect();
            const itemRect = item.getBoundingClientRect();

            // Hitung posisi tengah
            const scrollLeft = item.offsetLeft - (slider.clientWidth / 2) + (item.clientWidth / 2);

            // Geser slider ke posisi yang dihitung
            slider.scrollTo({ left: scrollLeft, behavior: "smooth" });

            currentIndex = index; // Perbarui indeks saat ini
        }
    }

    // Klik tombol Next
    next.addEventListener("click", () => {
        if (currentIndex < items.length - 1) {
            scrollToCenter(currentIndex + 1);
        }
    });

    // Klik tombol Prev
    prev.addEventListener("click", () => {
        if (currentIndex > 0) {
            scrollToCenter(currentIndex - 1);
        }
    });

</script>
